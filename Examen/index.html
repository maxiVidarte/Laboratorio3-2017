<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funciones.js"></script>
    <script src="funciones2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Blog</title>
</head>
<body>
	<div class="container">
  <div class="row">
		<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 color1">

			<button type="button" class="btn btn-primary col-sm-12" name="nuevopost" onclick="MostrarModalPost()" id="post">Nuevo Post</button>
      
		</div>
  
	</div>
  <div class="container" id="txtpost">
    
    
  </div>
  
	<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Nuevo Post</h4>
        </div>
        <div class="modal-body">
        Titulo<br>
          <input type="text" name="title" id="titulo"><br>
          Header<br>
          <input type="text" name="head" id="header"><br>
          Post<br>
          <input type="text" name="post" id="texto"><br>
          Autor<br>
          <input type="text" name="autor" id="autor"><br>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="Postear()">Postear</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</body>
</html>
