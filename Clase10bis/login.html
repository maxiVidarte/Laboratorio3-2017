<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./scripts/funciones.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
	<div class="container">
    	<div class="row">
			<div class="col-sm-4 color1">
				<form action="" method="POST" class="form-horizontal" role="form">
					<fieldset>
					<legend>Login:</legend>
					<div class="form-group">
		        		<label for="usuario" class="control-label">Mail</label>
		        		<input type="Mail" class="form-control col-sm-9" placeholder="E-Mail" name="txtusuario" id="email"><br>
		        	</div>
		        	<div class="form-group row">
		        		<label for="usuario" class="control-label">Password</label>
		        		<input type="password" class="form-control" placeholder="Password" name="password" id="password"><br>
		        	</div>		        	
		        	<div class="form-group row">
		        	<input type="button" class="btn btn-primary col-sm-12" value = "Sig In" onclick="EnviarDatos()" id="enviar">
                    </div>
                    <div class="form-group row">
                        <input type="button" class="btn btn-primary col-sm-12" value = "Test Admin" onclick="CompletarDatos('admin')" id="administrador">
                        <input type="button" class="btn btn-primary col-sm-12" value = "Test User" onclick="CompletarDatos('user')" id="usuario">
                        </div>
			        </fieldset>
				</form>
			</div>
	   	    		
		</div>
	</div>
</body>
</html>
