<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <script src="js/funcion.js"></script>
    <title>logueo</title>
</head>
<body>
    <div class="container">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <img src="./giphy.gif" id="spinner" hidden=true> 
            <div id="miUsuario" class="account-wall">
                <h1 class="text-center login-title">log in para ingresar a las noticias</h1>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input id="txtEmail" type="text" class="form-control" placeholder="Email" required autofocus>
                <input id="txtPassword" type="password" class="form-control" placeholder="Password" required>
                <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" onclick="enviar()" type="button">
                    Entrar</button>
                <div id="txtError"class="need-help" > </div>
                </form>
                <a href="#" class="text-center new-account">Crear usuario</a>
            </div>
            
        </div>
    </div>
    
</div>
       

</body>
</html>
