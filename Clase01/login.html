<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" >
        window.onload = function(){
            alert(document.getElementById("Usuario").value);
        };
        function MostrarMensaje(){
            var enlace = document.getElementById("Usuario");
            alert(enlace.value);
        }
        function Limpiar(){
            var usuario = document.getElementById("Usuario");
            var contraseña = document.getElementById("Contraseña");
            usuario.value= "";
            contraseña.value ="";
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Usuario</legend>
        <label for="Usuario">Usuario:</label><br>
        <input type="text" name="Usuario" id="Usuario"><br>
        <label for="Contraseña">Contraseña:</label><br>
        <input type="password" name="Contraseña" id="Contraseña"><br>
        <input type="checkbox">Recordar usuario y contraseña <br>
        <input type="submit" name="Enviar" id="Enviar" onclick= "MostrarMensaje();"value="Enviar">
        <input type="reset" name="resetear" id="resetear" onclick="Limpiar();" value="Limpiar">
    </fieldset>
</body>
</html>
